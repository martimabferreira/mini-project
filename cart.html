<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | Kits of Glory</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="logo" href="pictures/logo/logopng.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="pictures/logo/logopng.png" title="Kits of Glory" width="80px">
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="account.html">Account</a></li>
                        <li><a href="cart.html">Cart</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <div class="scontainer cartpg">
        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            <tr>
                <td>
                    <div class="cartinfo">
                        <img src="pictures/jerseys/fiorentinafront.png">
                        <div class="cartprod">
                            <p>Fiorentina Home 98/99</p>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>65,00 &euro;</td>
            </tr>
            <tr>
                <td>
                    <div class="cartinfo">
                        <img src="pictures/jerseys/barcefront.png">
                        <div class="cartprod">
                            <p>Barcelona Home 99/00</p>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>65,00 &euro;</td>
            </tr>
            <tr>
                <td>
                    <div class="cartinfo">
                        <img src="pictures/jerseys/spainfront.png">
                        <div class="cartprod">
                            <p>Spain Goalkeeper 10/11</p>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>65,00 &euro;</td>
            </tr>
        </table>

        <div class="totalp">
            <table>
                <tr>
                    <td>Total</td>
                    <td>195,00 &euro;</td>
                </tr>
            </table>
        </div>
    </div>

    <footer>
        <div class="fcontainer">
            <div class="social">
                <a href="https://www.instagram.com/portugal/?hl=en"><i class="fa fa-instagram"></i></a>
                <a href="https://www.facebook.com/PORTUGAL/"><i class="fa fa-facebook-official"></i></a>
                <a href="https://x.com/selecaoportugal?lang=pt"><i class="fa fa-twitter"></i></a>
                <a href="https://www.youtube.com/user/FPFutebolOficial"><i class="fa fa-youtube"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
